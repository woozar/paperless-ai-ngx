# SonarQube Project Configuration
# Dynamic values (host.url, projectKey, token) are provided via CLI in scripts/sonar-analysis.sh

sonar.projectName=Paperless AI NGX
sonar.projectVersion=1.0.1

# Source and test configuration
sonar.sources=apps
sonar.tests=apps/web
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/apps/web/components/ui/**,**/*.css,**/apps/mcp-server/**,**/*.config.ts,**/*.config.js,**/config.ts,**/config.js,**/vitest.setup.ts,**/instrumentation.ts,**/scripts/**,**/test-utils/**,**/_components/index.ts,**/locales/**

# Exclude test files from code duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info

# TypeScript
sonar.typescript.tsconfigPath=apps/web/tsconfig.json
